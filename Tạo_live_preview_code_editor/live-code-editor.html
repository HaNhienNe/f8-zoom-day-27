<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moki editor</title>
    <link class="prism-theme" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header dark">
        <div class="action-left">
            <button class="btn save-button" title="Save Code">
                <i class="ri-save-line"></i>
            </button>

        </div>
        <div class="action-right">
            <button class="btn mode-button" title="Dark / Light">
                <i class="ri-sun-line"></i>
            </button>
            <button class="btn close__preview-button" title="Hide Preview">
                <i class="ri-contract-right-line"></i>
            </button>
        </div>


    </header>

    <main class="app">
        <div class="editor">
            <pre class="highlight dark"><code class="language-html line-numbers"></code></pre>
            <textarea class="code"></textarea>
        </div>
        <div class="resize"></div>
        <div class="view">
            <div class="iframe-overlay"></div>
            <iframe class="i-view" src="" frameborder="0"></iframe>
        </div>
    </main>
    <div class="contextmenu">
        <div class="contextmenu-item save-contextmenu">
            <span class="contextmenu-icon"><i class="ri-save-line"></i></span>
            <span class="contextmenu-content">Save</span>
            <span class="contextmenu-hotkey">Ctrl+S</span>
        </div>

        <div class="contextmenu-item clear-contextmenu">
            <span class="contextmenu-icon"><i class="ri-eraser-line"></i></span>
            <span class="contextmenu-content">Clear code</span>

        </div>
        <div class="contextmenu-item mode-contextmenu">
            <span class="contextmenu-icon"><i class="ri-sun-line"></i></span>
            <span class="contextmenu-content">Mode change</span>
        </div>

        <div class="contextmenu-item close__preview-contextmenu">
            <span class="contextmenu-icon"><i class="ri-layout-right-2-line"></i></span>
            <span class="contextmenu-content">Hide preview</span>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="./live-code-editor.js"></script>
</body>

</html>
